{{template "header" .}}
<h1>Plans</h1>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Memory</th>
      <th>Cpus</th>
      <th>Disk</th>
    </tr>
  </thead>
  <tbody>

  {{ range .Plans }}
    <tr>
      <td>{{ .Name }}</td>
      <td>{{ .MemoryMegabytes }} MB</td>
      <td>{{ .Cpus }}</td>
      <td>{{ .DiskSizeGigabytes }} GB</td>
    </tr>
  {{ end }}
  </tbody>
</table>
{{template "footer" .}}
