{{template "header" .}}

<div class="row">
  <h1>SSH Keys</h1>
</div>

<div class="row">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Public</th>
      </tr>
    </thead>
    <tbody>

    {{ range .SSHKeys }}
      <tr>
        <td>{{ .Name }}</td>
        <td>{{ .Public | LimitString 100 }}</td>
      </tr>
    {{ end }}
    </tbody>
  </table>
</div>
{{template "footer" .}}
