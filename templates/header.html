<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Vmango - virtual machines web interface">
    <meta name="author" content="subuk">
    <link rel="icon" href="{{ Url "static" "name" "/vmango/favicon.ico" }}">

    <title>Vmango</title>
    {{template "css" }}
    {{template "js" }}
  </head>

  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Vmango</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {{ $machinesUrl := Url "machine-list" }}
            {{ $imagesUrl := Url "image-list" }}
            {{ $ipsUrl := Url "ip-list" }}
            <li {{if HasPrefix .Request.URL.Path $machinesUrl }}class="active"{{end}}>
              <a href="{{ $machinesUrl }}">Machines</a>
            </li>
            <li {{if HasPrefix .Request.URL.Path $imagesUrl }}class="active"{{end}}>
              <a href="{{ $imagesUrl }}">Images</a>
            </li>
            <li {{if HasPrefix .Request.URL.Path $ipsUrl }}class="active"{{end}}>
              <a href="{{ $ipsUrl }}">IP Addresses</a>
            </li>

          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="">Add machine</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
